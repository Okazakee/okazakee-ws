name: Sync Beta with Master

on:
  push:
    branches:
      - master

jobs:
  sync-beta:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Configure Git user (required for committing changes)
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

            # Reset beta to master using GitHub Token for authentication
      - name: Reset Beta Branch
        run: |
          # Fetch all branches
          git fetch origin

          # Checkout beta branch
          git checkout beta || git checkout -b beta

          # Reset beta to match master
          git reset --hard origin/master

          # Push the changes to beta with force using the token
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Okazakee/okazakee-ws.git beta --force